<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="static/css/leaflet.css" />
    <link rel="stylesheet" href="static/css/pure.min.css" />
    <link rel="stylesheet" href="static/css/layout.css" />
    <link rel="stylesheet" href="static/css/fontello.css" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <!--[if lte IE 8]>
      too bad... I don't care !
    <![endif]-->
  </head>
  <body>
    <script type="text/template" id="track-summary-template">
      <div class="track-summary pure-g" data-id="<%=track_id%>">
        <div class="pure-u-1-4">
          <div class="track-badge">
            <div class="track-length"><%=length%></div>
            <div class="track-unit">km</div>
          </div>
        </div>
        <div class="pure-u-3-4">
          <h5 class="track-date"><%=date%></h5>
          <h4 class="track-title"><%=title%></h4>
          <p class="track-desc"><%=desc%></p>
        </div>
        
        <div class="pure-u-1-4 track-desc">
          <i class="icon-clock"></i> <%=duration%>
        </div>
        <div class="pure-u-1-4 track-desc">
          <i class="icon-speed"></i> <%=speed%>km/h
        </div>
        <div class="pure-u-1-4 track-desc">
          <i class="icon-up"></i> <%=uphill%>m
        </div>
        <div class="pure-u-1-4 track-desc">
          <i class="icon-down"></i> <%=downhill%>m
        </div>
        
        <div class="track-details track-details-hidden pure-u-1">
        </div>
      </div>
    </script>

    <script type="text/template" id="tag-template">
      <button class="pure-button" data-tag-name="<%=tag_name%>">
        <i class="icon-tag"></i><%=tag_name%>
      </button>
    </script>
  
    <div class="pure-g-r content" id="layout">
      <div class="pure-u" id="nav">
        <div id="nav-head">
          <a class="pure-button pure-button-primary" href="#upload-form"><i class="icon-upload"></i>Add track</a>
          <div id="tag-list"></div>
        </div>
        <div id="track-list"></div>
      </div>
      
      <div class="pure-u-1" id="main">
      </div>
    </div>

    <div class="modal-dialog pure-g" id="upload-form">
      <div>
        <a href="#close" title="Close" class="modal-close">X</a>
        <form class="pure-form pure-form-stacked pure-u-1" action="/tracks" method="POST" enctype="multipart/form-data">
          <fieldset>
            <legend>Upload new track</legend>

            <label for="upload-name">Name</label>
            <input id="upload-name" placeholder="Name" type="text" name="name">
            <label for="upload-tags">Tags (separated by spaces)</label>
            <input id="upload-tags" placeholder="Tags" type="text" name="tags">
            <label for="upload-gpx">GPX File</label>
            <input id="upload-gpx" placeholder="GPX File" type="file" name="gpxfile">

            <button type="submit" class="pure-button pure-button-primary">Upload</button>
          </fieldset>
        </form>
      </div>
    </div>

    <script type="text/javascript" src="static/js/lib/require.js" data-main="static/js/main"></script>
  </body>
</html>
